<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/green-shopping-cart-10909.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title with keywords -->
    <title>VueShop Store - Buy Products Online</title>

    <!-- Meta Description  -->
    <meta
      name="description"
      content="Explore a wide range of products in our simple e-commerce store. Shop your favorite items, manage your wishlist, and browse products easily. Powered by Vue.js and the Platzi Fake Store API."
    />

    <!-- Meta Keywords (optional but still useful) -->
    <meta
      name="keywords"
      content="e-commerce, online store, Vue.js, shopping, products, Platzi Fake Store API, pagination, favorites, last viewed items"
    />

    <!-- Social Media Optimization (Open Graph for Facebook, Twitter Cards) -->
    <meta
      property="og:title"
      content="Simple E-commerce Store - Buy Products Online"
    />
    <meta
      property="og:description"
      content="Explore a wide range of products in our simple e-commerce store. Shop your favorite items and manage your wishlist."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Simple E-commerce Store - Buy Products Online"
    />
    <meta
      name="twitter:description"
      content="Explore a wide range of products in our simple e-commerce store. Shop your favorite items and manage your wishlist."
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
